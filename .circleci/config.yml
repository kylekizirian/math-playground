# circleci config
version: 2
jobs:
  build:
    docker:
      - image: continuumio/miniconda3:latest

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Build dist
          command: |
            conda create -n math-env --file requirements.txt
            source activate math-env
            conda-build RECIPE_PATH ./conda.recipe --output ./conda.dist
            python setup.py sdist bdist_wheel
      - run:
          name: Run tests
          command: |
            source activate math-env
            pytest --cov=math_playground --doctest-modules
            coverage xml -o test-reports/coverage.xml
            coverage html -d htmlcov
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
      - store_artifacts:
          path: htmlcov
      - store_artifacts:
          path: dist
      - store_artifacts:
          path: conda.dist/noarch/
